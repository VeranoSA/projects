<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration_number.css">
    <title>Document</title>
</head>
<body>
    <div class="row center">
        <div class="col-12" id="p1">


            <p>Hello and welcome!Enter your registration number in the textbox below ,hit ADD to ADD registration number! Choose a town and click on SHOW to see all registration numbers from that area.</p>
        </div>
    </div>
    <div class="row center">
        <div class="col-12">
            <h1 id="displayName">Please enter registration number</h1>
        </div>

    </div>
    <div class="row center">
        <div class="col-3"></div>

        <div class="col-6 center">
            <form id="form1" action="" onsubmit="return submitForm();">
                <input id="inputBox" type="console.text" placeholder="Type in registration number here" pattern="[a-zA-Z]+" title="Please enter only letters A-Z">

            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row center">
        <!--            <div class="col-4"></div>-->
        <div class=" col-12 radio-toolbar">
            <input type="radio" name="radioLang" value="Cape Town" id="1">
            <label for="1"> Cape Town</label>
            <input type="radio" name="radioLang" value="Paarl" id="2">
            <label for="2">Paarl</label>
            <input type="radio" name="radioLang" value="Bellville" id="3">
            <label for="3">Bellville</label>
            <input type="radio" name="radioLang" value="Stellenbosch" id="4">
            <label for="4">Stellenbosch</label>
        </div>
        <!--            <div class="col-4"></div>-->
    </div>




    <div class="row center ">
        <div class="col-6" id="counterAndResetBox">
            <p class="">
                <strong>Registration Number: &nbsp;
                    <span id="countNumber">0</span>
                </strong>
            </p> 
            <button id="resetBtn">Reset</button>
        </div>
        <div class="col-6" id="greetBox">
            <!-- <button id="greetBtn" type="submit" form="form1" value="Submit">
                <strong>Greet!</strong>
            </button> -->

        </div>


    </div>
    <div class="row center">
        <div class="col-12 center" id="greetBox">
            <button id="greetBtn" type="submit" form="form1" value="Submit">
                <strong>ADD</strong>
            </button>
        </div>
        <div class="col-12 center" id="greetBox">
            <button id="greetBtn" type="submit" form="form1" value="Submit">
                <strong>SHOW</strong>
            </button>
        </div>
        </div>
        
  
</body>
<script src="../function/registration_number.js"></script>
<script src="../dom_logic/registration_number.js"></script>
</html>
