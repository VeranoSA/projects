<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./stylesheet.css">
      <title>Matching Days</title>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script type="text/x-template" id="matchingTemplate">
          {{#each days}} {{#if this}}
          <div class={{status}}>
              {{/if}}
              <div class="textDays box border inline-block">{{this.day}}</div>
          </div>
          {{/each}}
         </script>
   </head>
   <body>
      <div class="row">
         <div class="col-12 center">
             <h1>Matching Days</h1>
             <br>
             <p>Hi there pick two dates from the inputs below, If the color turns green then the weekdays match!</p>
 
         </div>
     </div>
     <div class="row center">
         <div class="col-6 inline-block">
             <h2>First Date</h2>
             <input id="d1" type="date">
         </div>
         <div class="col-6 inline-block">
             <h2>Second Date</h2>
             <input id="d2" type="date">
         </div>
     </div>
     <div class="row">
      <div id="boxes-container" class="col-12">

      </div>
  </div>
   </body>
      <script type="text/javascript" src="./matchDays.js"></script>
      <script type="text/javascript" src="./matchDaysDom.js"></script>
</html>
